<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTIlyas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Interroger GPT4Ilyas</h1>
            <form method="POST" action="/" onsubmit="showLoading()">
                <div class="mb-3">
                    <label for="user_query" class="form-label">Entrez votre requête :</label>
                    <input type="text" id="user_query" name="user_query" class="form-control" required placeholder="Tapez votre question ici...">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
            <div id="loading" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Chargement...</span>
                </div>
                <p>Chargement...</p>
            </div>
            <hr>
            {% if response_message %}
                <h2 class="text-center mt-4">Réponse :</h2>
                <div class="alert alert-info mt-3">{{ response_message }}</div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
